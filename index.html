<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Namaz Time - Live</title>
</head>
<body>
    
    <div class="wrapper">
        <h2>Islamic Namaz times </h2>
        <div class="city">
            <span id="city"></span>
            Date: <span id="date"></span>
            Islamic Date: <span id="hijri_date_mon"></span> <span id="hijri_date_day">, </span> <span id="hijri_date_year"></span>
                
            
        </div>

        <div class="container">
            <div class="box">
              <div class="box-header">Sahari End</div>
              <div class="box-content" id="sahari">
                Content 1
              </div>
            </div>
            <div class="box">
              <div class="box-header">Fajar</div>
              <div class="box-content" >
                <span id="fajar"></span>
              </div>
            </div>
            <div class="box">
              <div class="box-header">Sunrise</div>
              <div class="box-content" id="sunrise">
                Content 3
              </div>
            </div>
            <div class="box">
                <div class="box-header">MidNight</div>
                <div class="box-content" id="zawal">
                  Content 9
                </div>
              </div>
            <div class="box">
              <div class="box-header">Zohar</div>
              <div class="box-content" >
                <span id="zohar"></span>
              </div>
            </div>
            <div class="box">
              <div class="box-header">Asr</div>
              <div class="box-content">
                <span id="asr"></span>
              </div>
            </div>
            <div class="box">
              <div class="box-header">Sunset</div>
              <div class="box-content" id="sunset">
                Content 6
              </div>
            </div>
            <div class="box">
              <div class="box-header">Maghrib</div>
              <div class="box-content">
                <span id="magrib"></span>
              </div>
            </div>
            <div class="box">
              <div class="box-header">Isha</div>
              <div class="box-content">
                <span id="isha"></span>
              </div>
            </div>
          </div>
    </div>





    <script src="script.js"></script>
</body>
</html>
